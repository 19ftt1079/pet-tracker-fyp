<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      Summary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Summary</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="product">
    <ion-card mode="ios">
    <ion-card-content>
  <div class="product-info">
    <ion-label><strong>POLO</strong></ion-label>
     <p>Product: Tshirt</p>
     <p>Price: BND 50.00</p>
     <p>Quantity: 1</p>
     </div>
     </ion-card-content>
    </ion-card>
  </div>


  <hr>
  <div class="total">
    <ion-item lines="inset">
     <ion-label>Sub Total</ion-label>
       <ion-label slot="end" class="ion-text-right">BND 100.00</ion-label>
    </ion-item>


  <ion-item lines="inset">
    <ion-label>Tax</ion-label>
      <ion-label slot="end" class="ion-text-right">BND 1.00</ion-label>
   </ion-item>

   <ion-item lines="inset">
    <ion-label>Total</ion-label>
      <ion-label slot="end" class="ion-text-right">BND 101.00</ion-label>
   </ion-item>


   <ion-item lines="inset">
    <ion-label>Billing Address</ion-label>
      <ion-label slot="end" class="ion-text-right">
        <p>{{num}}</p>
        <p>{{simpang}}</p>
        <p>{{kampung}}</p>
        <p>{{postCode}}</p>
      <p>{{cityName}}</p>
      <p>{{countryName}}</p>

      <div id="butang">
      <p><ion-button routerLink="./address" routerDirection="forward" class="ion-text-right">Change Address</ion-button></p>
    </div>
    </ion-label>
   </ion-item>

   <ion-item lines="inset">
    <ion-label>Your Last Step</ion-label>
      <div id="button">
        <ion-button routerLink="./card" routerDirection="forward">Pay Now</ion-button>
       </div>
   </ion-item>
</div>
</ion-content>
