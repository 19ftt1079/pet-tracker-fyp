<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../../">
        <ion-label>Cancel</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Edit</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="../">
        <ion-label>Done</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateProductForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Product Name</ion-label>
        <ion-input formControlName="productName" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Product Category</ion-label>
        <ion-input formControlName="productCategory" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Product Description</ion-label>
        <ion-input formControlName="productDescription" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Product Price</ion-label>
        <ion-input formControlName="productPrice" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Product Image</ion-label>
        <ion-input formControlName="productImage" type="file">
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Add Product</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>


</ion-content>
